services:
  mariadb:
    image: mariadb:11
    container_name: db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root_pw}
      TZ: Asia/Seoul
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    volumes:
      - ./data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_allowed_packet=64M
    networks:
      - infra

networks:
  infra:
    external: true
    name: infra
